<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Practical 3</title>
    <style>
      .flex-container {
        display: flex;
        text-align: center;
      }
      .half {
        flex: 1;
      }
      .right {
        background-color: rgba(215, 233, 224, 0.568);
        height: 100vh;
      }
      .left {
        height: 100vh;
        background-color: rgba(215, 233, 224, 0.568);
      }
      .row {
        padding: 20px 20px;
      }
      .form-container {
        margin: 10vh 2vh;
        padding-top: 10px;
        background-color: white;
        box-shadow: 5px 5px 5px gray;
      }
      .table-container {
        margin: 10vh 2vh;
        background-color: white;
        box-shadow: 5px 5px 5px gray;
      }
    </style>
  </head>
  <body>
    <div class="flex-container" ng-app="myApp" ng-controller="billCtrl">
      <div class="half left">
        <div class="form-container">
          <h2>Enter Product Details</h2>
          <form>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-sm" placeholder="Enter Name" name="p1" ng-model="name1" />
              </div>
              <div class="col">
                <input type="number" class="form-control form-control-sm" placeholder="Enter Amount" name="amt1" value="0" ng-model="price1" />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-sm" placeholder="Enter Name" name="p2" ng-model="name2" />
              </div>
              <div class="col">
                <input type="number" class="form-control form-control-sm" placeholder="Enter Amount" name="amt2" value="0" ng-model="price2" />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-sm" placeholder="Enter Name" name="p3" ng-model="name3" />
              </div>
              <div class="col">
                <input type="number" class="form-control form-control-sm" placeholder="Enter Amount" name="amt3" value="0" ng-model="price3" />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-sm" placeholder="Enter Name" name="p4" ng-model="name4" />
              </div>
              <div class="col">
                <input type="number" class="form-control form-control-sm" placeholder="Enter Amount" name="amt4" value="0" ng-model="price4" />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-sm" placeholder="Enter Name" name="p5" ng-model="name5" />
              </div>
              <div class="col">
                <input type="number" class="form-control form-control-sm" placeholder="Enter Amount" name="amt5" value="0" ng-model="price5" />
              </div>
            </div>
          </form>
        </div>
      </div>
      <dvi class="half right">
        <div class="table-container">
          <table class="table">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{name1}}</td>
                <td>{{price1}}</td>
              </tr>
              <tr>
                <td>{{name2}}</td>
                <td>{{price2}}</td>
              </tr>
              <tr>
                <td>{{name3}}</td>
                <td>{{price3}}</td>
              </tr>
              <tr>
                <td>{{name4}}</td>
                <td>{{price4}}</td>
              </tr>
              <tr>
                <td>{{name5}}</td>
                <td>{{price5}}</td>
              </tr>
              <tr>
                <td>Total</td>
                <td>{{total()}}</td>
              </tr>
              <tr>
                <td>CGST@5.0%</td>
                <td>{{cgst()}}</td>
              </tr>
              <tr>
                <td>CGST@5.0%</td>
                <td>{{sgst()}}</td>
              </tr>
              <tr class="table-dark">
                <td>Amount To pay :</td>
                <td>{{bill()}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </dvi>
    </div>
    <script>
      let app = angular.module("myApp", []);
      app.controller("billCtrl", function ($scope) {
        $scope.price1 = 0;
        $scope.price2 = 0;
        $scope.price3 = 0;
        $scope.price4 = 0;
        $scope.price5 = 0;
        $scope.total = function () {
          return $scope.price1 + $scope.price2 + $scope.price3 + $scope.price4 + $scope.price5;
        };
        $scope.cgst = function () {
          return ($scope.price1 + $scope.price2 + $scope.price3 + $scope.price4 + $scope.price5) * 0.05;
        };
        $scope.sgst = function () {
          return ($scope.price1 + $scope.price2 + $scope.price3 + $scope.price4 + $scope.price5) * 0.05;
        };
        $scope.bill = function () {
          let temp = $scope.price1 + $scope.price2 + $scope.price3 + $scope.price4 + $scope.price5;
          return temp + temp * 0.05 + temp * 0.05;
        };
      });
    </script>
  </body>
</html>
