<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Practical 1</title>
  </head>
  <body>
      <div style="text-align: center; margin-top: 50px;" ng-app="myApp" ng-controller="factCtrl">
       <form>
         Enter Number : 
        <input type="number"  name="num" id="num" ng-model="num"></form>
        <h2 style="margin-top: 40px;">Factorial of {{num}} is : {{factorial()}}</h2>
      </div>
      
      <script>
          let app=angular.module("myApp",[]);
          app.controller("factCtrl",function($scope){
              $scope.num=0;
            $scope.factorial=function(){
              if($scope.num==0){return 0;}  
              let temp=$scope.num;
                let f=1;
                while(temp>0){
                    f=f*temp;
                    temp--;
                }
                return f;
            }  
          })
      </script>
  </body>
</html>
