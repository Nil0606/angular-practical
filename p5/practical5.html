<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <style>
      .flex-container {
        display: flex;
        text-align: center;
      }
      .half {
        flex: 1;
      }
      .right {
        background-color: rgba(215, 233, 224, 0.568);
        height: 100vh;
      }
      .left {
        height: 100vh;
        background-color: rgba(215, 233, 224, 0.568);
      }
      .row {
        padding: 20px 20px;
      }
      .form-container {
        margin: 10vh 2vh;
        padding-top: 10px;
        background-color: white;
        box-shadow: 5px 5px 5px gray;
      }
      .table-container {
        margin: 10vh 2vh;
        background-color: white;
        box-shadow: 5px 5px 5px gray;
      }
    </style>
  </head>
  <body>
    <div class="flex-container" ng-app="myApp" ng-controller="billCtrl">
      <div class="half left">
        <div class="form-container">
          <h2>Enter Product Details</h2>
          <form>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-sm" placeholder="Enter Name" name="p1" ng-model="name1" />
              </div>
              <div class="col">
                <input type="number" class="form-control form-control-sm" placeholder="Enter Amount" name="amt1" ng-model="price1" />
              </div>
              <div class="col">
                <input
                  type="number"
                  name="quantity"
                  id="quantity"
                  class="form-control form-control-sm"
                  placeholder="Enter Quantity"
                  name="quant1"
                  ng-model="q1"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-sm" placeholder="Enter Name" name="p2" ng-model="name2" />
              </div>
              <div class="col">
                <input type="number" class="form-control form-control-sm" placeholder="Enter Amount" name="amt2" ng-model="price2" />
              </div>
              <div class="col">
                <input
                  type="number"
                  name="quantity2"
                  id="quantity2"
                  class="form-control form-control-sm"
                  placeholder="Enter Quantity"
                  name="quant2"
                  ng-model="q2"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-sm" placeholder="Enter Name" name="p3" ng-model="name3" />
              </div>
              <div class="col">
                <input type="number" class="form-control form-control-sm" placeholder="Enter Amount" name="amt3" ng-model="price3" />
              </div>
              <div class="col">
                <input
                  type="number"
                  name="quantity3"
                  id="quantity3"
                  class="form-control form-control-sm"
                  placeholder="Enter Quantity"
                  name="quant3"
                  ng-model="q3"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-sm" placeholder="Enter Name" name="p4" ng-model="name4" />
              </div>
              <div class="col">
                <input type="number" class="form-control form-control-sm" placeholder="Enter Amount" name="amt4" ng-model="price4" />
              </div>
              <div class="col">
                <input
                  type="number"
                  name="quantity4"
                  id="quantity4"
                  class="form-control form-control-sm"
                  placeholder="Enter Quantity"
                  name="quant4"
                  ng-model="q4"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-sm" placeholder="Enter Name" name="p5" ng-model="name5" />
              </div>
              <div class="col">
                <input type="number" class="form-control form-control-sm" placeholder="Enter Amount" name="amt5" ng-model="price5" />
              </div>
              <div class="col">
                <input
                  type="number"
                  name="quantity5"
                  id="quantity5"
                  class="form-control form-control-sm"
                  placeholder="Enter Quantity"
                  name="quant5"
                  ng-model="q5"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
      <dvi class="half right">
        <div class="table-container">
          <table class="table">
            <thead class="table-dark">
              <tr>
                <th ng-click="orderByMe('name')">Name</th>
                <th ng-click="orderByMe('price')">Price</th>
                <th ng-click="orderByMe('quant')">Quantity</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="x in data() | orderBy:myOrderBy">
                <td>{{x.name}}</td>
                <td>{{x.price}}</td>
                <td>{{x.quant}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <h2>{{message}}</h2>
      </dvi>
    </div>
    <script>
      let app = angular.module("myApp", []);
      app.controller("billCtrl", function ($scope) {
        $scope.data = function(){
            return [{name:$scope.name1,price:$scope.price1,quant:$scope.q1},
                    {name:$scope.name2,price:$scope.price2,quant:$scope.q2},
                    {name:$scope.name3,price:$scope.price3,quant:$scope.q3},
                    {name:$scope.name4,price:$scope.price4,quant:$scope.q4},
                    {name:$scope.name5,price:$scope.price5,quant:$scope.q5},
                    ];
        }

        $scope.orderByMe = function (x) {
          $scope.myOrderBy = x;
          $scope.message="Order By : "+x;
        };
      });
    </script>
  </body>
</html>
